<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template ="./resources/masterLayout.xhtml">
            <ui:define name= "top">
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <table>
                        <tr>
                            <td><h:outputText value="#{lang_auth.Username}"/></td>
                            <td><h:inputText value ="#{userBean.username}" required="true"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="#{lang_auth.Password}"/></td>
                            <td>
                                <h:inputSecret value ="#{userBean.newPassword}" validator="checkvalidpassword" id="password" label="#{auth_txt.Password}" required="true"/> 
                            </td>
                        </tr>
                        <tr>
                            <td><h:outputText value ="#{lang_auth.RepeatPass}"/></td>
                            <td>
                                <h:inputSecret value ="#{userBean.repeatPassword}" required="true"/> 
                            </td>
                        </tr>
                    </table>
                   <h:commandButton value="#{lang_auth.NewUser}" action="#{userBean.newUser()}"/>  
                </h:form>
                <h:form>
                    <h:commandButton value="#{lang_auth.Back}" action="index"/>
                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
