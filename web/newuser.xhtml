<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template ="./resources/masterLayout.xhtml">
            <ui:define name= "top">
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <table>
                        <tr>
                            <td><h:outputText value="#{lang.Username}"/></td>
                            <td><h:inputText value ="#{userBean.username}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="#{lang.Password}"/></td>
                            <td><h:inputText value ="#{userBean.newPassword}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value ="#{lang.RepeatPass}"/></td>
                            <td><h:inputText value ="#{userBean.repeatPassword}" /></td>
                        </tr>
                    </table>
                    <p>
                        <h:outputText value ="#{userBean.resultPass}" rendered="#{not userBean.passwordOk}" />
                    </p>
                    <p>
                        <h:outputText value ="#{userBean.resultUser}" rendered="#{not userBean.userOk}" />
                    </p>

                    <p>
                        <h:commandButton value="#{lang.NewUser}" action="#{userBean.newUser()}"/>
                    </p>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
