<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>IGNORE</title>
    </h:head>
    <h:body>
        <ui:composition template ="newTemplate.xhtml">
            <h:form>
                <p><h:commandLink action="#{Spraak.setEng()}"><h:graphicImage value = "resources/en.png"/> </h:commandLink> <h:commandLink action="#{Spraak.setNo()}" ><h:graphicImage value = "resources/no.png"/></h:commandLink></p>
                <ui:define name= "top">
                    <h3>#{tekster.Overskrift}</h3>
                </ui:define>
                <ui:define name ="content">
                    <table>

                        <tr>
                            <td>#{tekster.Dato}</td>
                            <td>
                                <h:inputText value="#{Okter.dato}"><f:convertDateTime pattern ="dd/MM/yyyy"/>
                                </h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>#{tekster.Varighet}</td>
                            <td><h:inputText value="#{Okter.varighet}"/></td>
                        </tr>

                        <tr>
                            <td>#{tekster.Beskrivelse}</td>
                            <td><h:inputText value="#{Okter.beskrivelse}" maxlength = "30" size ="30"/></td>
                        </tr>
                        <tr>
                            <td>#{tekster.Kategori}</td>
                            <td>

                                <h:selectOneMenu value ="#{Okter.kategori}">
                                    <f:selectItem  itemValue ="#{tekster.Utholdenhet}"/>
                                    <f:selectItem  itemValue ="#{tekster.Styrke}" />
                                </h:selectOneMenu>

                            </td>
                        </tr>




                    </table>
                </ui:define>

                <p><h:commandButton value="#{Okter.leggTil()}Send" action="nyokt"/></p>

            </h:form>
        </ui:composition>
    </h:body>
</html>
