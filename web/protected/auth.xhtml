<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template ="./resources/temp.xhtml">
            <ui:define name="content">
                <h:form>
                    <p>
                        <h:outputText value="#{tekster.ingenOkt}" 
                                      rendered="#{not oktbehandler.getDatafins()}"/>
                    </p>     
                    <h:dataTable value ="#{oktbehandler.tabelldata}" var="enOkt"
                                 styleClass="people" headerClass="hode"  
                                 rowClasses="odd,even" footerClass="fot"
                                 rendered="#{oktbehandler.getDatafins()}">
                        <!-- Kolonne: dato -->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{tekster.Dato}"/>
                            </f:facet>
                            <h:inputText value="#{enOkt.okten.dato}" 
                                         rendered="#{enOkt.endre}"
                                         styleClass="venstrejustert">
                                <f:convertDateTime pattern="dd.MM.yyyy"/>
                            </h:inputText>
                            <h:outputText value="#{enOkt.okten.dato}"  
                                          rendered="#{not enOkt.endre}" >
                                <f:convertDateTime pattern="dd.MM.yyyy"/>
                            </h:outputText>
                        </h:column>
                        <!-- Kolonne: kategori -->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{tekster.Kategori}"/>
                            </f:facet>
                            <h:selectOneMenu value ="#{oktbehandler.tempOkt.kategori}" rendered="#{enOkt.endre}">
                                <f:selectItem  itemValue ="#{tekster.Jogging}"/>
                                <f:selectItem  itemValue ="#{tekster.Styrke}" />
                                <f:selectItem  itemValue ="#{tekster.Aerobics}"/>
                                <f:selectItem  itemValue ="#{tekster.Sykling}" />
                            </h:selectOneMenu>
                            <h:outputText value="#{enOkt.okten.kategori}" rendered="#{not enOkt.endre}" />
                        </h:column>
                        <!-- Kolonne: beskrivelse -->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{tekster.Beskrivelse}"/>
                            </f:facet>
                            <h:inputText value="#{enOkt.okten.beskrivelse}"
                                         rendered="#{enOkt.endre}"
                                         styleClass="hoyrejustert" 
                                         maxlength="30"/>
                            <h:outputText value="#{enOkt.okten.beskrivelse}" rendered="#{not enOkt.endre}" />

                        </h:column>
                        <!-- Kolonne: varighet -->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{tekster.Varighet}"/>
                            </f:facet>
                            <h:inputText value="#{enOkt.okten.varighet}" 
                                         rendered="#{enOkt.endre}"
                                         styleClass="hoyrejustert">
                            </h:inputText>
                            <h:outputText value="#{enOkt.okten.varighet}" rendered="#{not enOkt.endre}" />
                            <f:facet name="footer">  
                                <h:outputText value="#{oktbehandler.getSnittVarighet()}" />
                            </f:facet>
                        </h:column>

                        <!-- Kolonne: eventuell sletting -->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{tekster.slett}"/>
                            </f:facet>
                            <h:selectBooleanCheckbox value="#{enOkt.skalSlettes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&#160;" />
                                <h:outputText value="#{tekster.Endre}"/>
                            </f:facet>
                            <h:commandButton value="#{tekster.Endre}" action="#{enOkt.endre()}" rendered="#{not enOkt.endre}"/>
                        </h:column>
                    </h:dataTable>
                    <!-- For bruk ved implementering av databasen-->
                    <br></br>
                    <!--
                    <h:inputText value = "#{oktbehandler.oversikt.bruker}" styleClass = "overskrift"/>
                    -->

                    <!-- Registrere ny transaksjon  -->
                    <br></br>
                    <h:outputText value="#{tekster.nyOkt}" styleClass ="overskrift"/>
                    <table>
                        <tr>
                            <td>
                                <h:outputText value="#{tekster.Dato}:  "/>
                            </td>
                            <td>
                                <h:inputText value="#{oktbehandler.tempOkt.dato}">
                                    <f:convertDateTime pattern="dd.MM.yyyy"/>
                                </h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value ="#{tekster.Kategori}:  "/>
                            </td>
                            <td>
                                <h:selectOneMenu value ="#{oktbehandler.tempOkt.kategori}">
                                    <f:selectItem  itemValue ="#{tekster.Jogging}"/>
                                    <f:selectItem  itemValue ="#{tekster.Styrke}" />
                                    <f:selectItem  itemValue ="#{tekster.Aerobics}"/>
                                    <f:selectItem  itemValue ="#{tekster.Sykling}" />
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="#{tekster.Beskrivelse}:  "/>
                            </td>
                            <td>
                                <h:inputText value="#{oktbehandler.tempOkt.beskrivelse}">
                                </h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="#{tekster.Varighet}:  "/>
                            </td>
                            <td>
                                <h:inputText value="#{oktbehandler.tempOkt.varighet}">
                                </h:inputText>
                            </td>
                        </tr>
                    </table>
                    <h:selectOneMenu value ="#{oktbehandler.maaned}">
                        <f:selectItem  itemValue ="1" itemLabel="#{tekster.Januar}"/>
                        <f:selectItem  itemValue ="2" itemLabel="#{tekster.Februar}"/>
                        <f:selectItem  itemValue ="3" itemLabel="#{tekster.Mars}"/>
                        <f:selectItem  itemValue ="4" itemLabel="#{tekster.April}"/>
                        <f:selectItem  itemValue ="5" itemLabel="#{tekster.Mai}"/>
                        <f:selectItem  itemValue ="6" itemLabel="#{tekster.Juni}"/>
                        <f:selectItem  itemValue ="7" itemLabel="#{tekster.Juli}"/>
                        <f:selectItem  itemValue ="8" itemLabel="#{tekster.August}"/>
                        <f:selectItem  itemValue ="9" itemLabel="#{tekster.September}"/>
                        <f:selectItem  itemValue ="10" itemLabel="#{tekster.Oktober}"/>
                        <f:selectItem  itemValue ="11" itemLabel="#{tekster.November}"/>
                        <f:selectItem  itemValue ="12" itemLabel="#{tekster.Desember}"/>
                    </h:selectOneMenu>
                    <h:dataTable value ="#{oktbehandler.maaneddata}" var="maanedOkt"
                                 styleClass="people" headerClass="hode"
                                 rowClasses="odd,even" footerClass="fot"
                                 rendered="#{oktbehandler.getDataMaanedfins()}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{tekster.Dato}"/>
                            </f:facet>
                            <h:outputText value="#{maanedOkt.okten.dato}" >
                                <f:convertDateTime pattern="dd.MM.yyyy"/>
                            </h:outputText>
                        </h:column>
                        <!-- Kolonne: kategori -->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{tekster.Kategori}"/>
                            </f:facet>
                            <h:outputText value="#{maanedOkt.okten.kategori}" />
                        </h:column>
                        <!-- Kolonne: beskrivelse -->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{tekster.Beskrivelse}"/>
                            </f:facet>
                            <h:outputText value="#{maanedOkt.okten.beskrivelse}"/>
                        </h:column>

                        S
                        <!-- Kolonne: varighet -->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{tekster.Varighet}"/>
                            </f:facet>
                            <h:outputText value="#{maanedOkt.okten.varighet}"/>
                        </h:column>
                    </h:dataTable>
                    <p>
                        <h:commandButton value="#{tekster.Oppdater}" 
                                         action="#{oktbehandler.endre}"/>

                        <h:commandButton value="#{tekster.Send}" 
                                         action="#{oktbehandler.leggTil}"/>

                        <h:commandButton value="#{tekster.slett}" 
                                         action="#{oktbehandler.slett}"/>

                        <h:commandButton value="#{tekster.Maaned}" 
                                         action="#{oktbehandler.getAlleEnMnd}"/>
                        
                        <h:commandButton action="#{oktbehandler.logout}" 
                                       value="#{tekster.LoggUt}" />
                    </p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
